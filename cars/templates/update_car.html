{% extends 'base.html' %}

{% block styles %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/update_car.css' %}">
{% endblock %}

{% block content %}
    <main>
        <h1 class="update-text">Editar Dados do Carro</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Atualizar">
            <a href="{% url 'cars_list' %}">Cancelar</a>
        </form>
    </main>
{% endblock %}
